spring.application.name=RESTful API with Spring Boot
spring.datasource.url=jdbc:postgresql://localhost:5432/restfulapiwithspringboot
spring.datasource.username=arafat_hasan
spring.datasource.password=YouShouldCareAboutPasswords
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-root.xml
